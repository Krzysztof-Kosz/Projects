{% extends 'forum\base.html' %}

{% block content %}

<div class="heading">
  <h1>Posty</h1>
</div>
<ul>
  {% for x in posts %}
  <div class="post-container">
    {% if user == x.author %}
    <button id="edit-btn"><a href="update_post/{{x.id}}">Edit</a></button>
    <button id="delete-btn"><a href="delete_post/{{x.id}}">Delete</a></button>
    {% endif %}
    <h1 class="post-title"><a href="post/{{x.id}}">{{ x.title}}</a></h1>
    <h6 class="post-author">{{x.author}}</h6>
    <p class="post-content">
        {{x.summary}}
    </p>
  </div>
  {% endfor %}
</ul>

{% endblock content %}
